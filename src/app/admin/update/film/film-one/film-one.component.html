<p>Film</p>
<form [formGroup]="formGroup" (submit)="save(form)" #form>
  <label>Name
    <input type="text" formControlName="filmTitle">
  </label>
  <label>Director
    <input type="text" formControlName="director">
  </label>
  <label>Video
    <input type="file" accept="video/*" formControlName="video" name="multipartFile" (change)="readUrl($event)">
  </label>
  <video *ngIf="image&&image.length>0" [src]="image" autoplay controls></video>
  <input type="submit" value="Update">
</form>
