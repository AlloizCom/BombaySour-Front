<p>Team</p>
<form [formGroup]="formGroup" (submit)="save()">
  <label>Name
    <input type="text" formControlName="name">
  </label>
  <label>Biography
    <input type="text" formControlName="biography">
  </label>
  <label>Image
    <input type="file" accept="image/*" appBase64AndProgressFile (file)="readUrl($event)">
  </label>
  <img *ngIf="image&&image.length>0" [src]="image" alt="image">
  <input type="submit" value="Update">
</form>
