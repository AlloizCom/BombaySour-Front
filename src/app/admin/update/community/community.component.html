  <div class="container" divImage [id]="one.id" [controller]="'community'" *ngFor="let one of communities">
    <p>{{one.text}}</p>
    <hr>
    <p>{{one.title}}</p>
    <input type="button" value="Edit" [routerLink]="[one.id]">
    <input type="button" value="Delete" (click)="delete(one.id)">
  </div>
