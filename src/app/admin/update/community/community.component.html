  <div class="container" *ngFor="let one of communities" divImage [id]="one.id" [controller]="'community'">
    <p>{{one.text}}</p>
    <hr>
    <p>{{one.articleTitle}}</p>
    <input type="button" value="Edit" [routerLink]="[one.id]">
    <input type="button" value="Delete" (click)="delete(one.id)">
  </div>
