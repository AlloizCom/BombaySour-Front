<p>Story</p>
<form [formGroup]="formGroup" (submit)="save()">
  <label>Name
    <input type="text" formControlName="name">
  </label>
  <label>Video
    <input type="file" accept="video/*" formControlName="video" name="multipartFile" (change)="readUrl($event)">
  </label>
  <video *ngIf="image&&image.length>0" [src]="image"></video>
  <input type="submit" value="Update">
</form>
