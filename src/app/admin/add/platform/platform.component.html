<p>Platform</p>
<form [formGroup]="formGroup" (submit)="save()">
  <label>Text
    <input type="text" formControlName="text">
  </label>
  <label>Image
    <input type="file" accept="image/*" appBase64AndProgressFile (file)="readUrl($event)"
           [ngStyle]="{'display':'none'}">
  </label>
  <img *ngIf="image&&image.length>0" [src]="image" alt="image">
  <button type="submit" [disabled]="formGroup.invalid">Save</button>
</form>
