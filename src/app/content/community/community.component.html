<div class="main-container">
  <div class="scrollable" smoothAutoScroll *ngIf="teams.length>0" [begin]="0" [end]="finish" [time]="timeRemaining"
       [scrollLength]="30" [scrollTime]="1000" [delay]="1000" [initialDelay]="2000">
    <div *ngFor="let one of teams; let i = index" class="container" [id]="'community'+one.id">
      <div *ngIf="i%2==0" class="text left">
        <div class="title">
          <p>
            {{one.text}}
          </p>
        </div>
        <div class="read-more">
        </div>

      </div>
      <div divImage [id]="one.id" [controller]="'community'" class="image">
        <div class="text-wrapper">
          <p>{{one.articleTitle}} {{i}}</p>
        </div>

      </div>
      <div *ngIf="i%2==1" class="text right">
        <div class="title">
          <p>
            {{one.text}}
          </p>
        </div>
        <div class="read-more">
        </div>
      </div>
    </div>
  </div>
</div>
