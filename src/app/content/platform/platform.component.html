<div class="main-container">
  <div class="scrollable" smoothAutoScroll>
    <div *ngFor="let one of teams; let i = index" class="container" [id]="'platform'+one.id">
      <div *ngIf="i%2==0" class="text left">
        <div class="title">
          <p>
            {{one.text}}
          </p>
        </div>
        <div class="read-more">
        </div>

      </div>
      <div divImage [id]="one.id" [controller]="'platform'" class="image"></div>
      <div *ngIf="i%2==1" class="text right">
        <div class="title">
          <p>
            {{one.text}}
          </p>
        </div>
        <div class="read-more">
        </div>
      </div>
    </div>
  </div>
</div>
