<header>
  <div class="logo" [routerLink]="['/']">
    <h3>Bombay sour</h3>
  </div>
  <nav>
    <ul>
      <li>
        <h3 [routerLink]="['/','film']">
          <a class="sukabliat" [ngClass]="{'black': color}"
             (mouseenter)="hover(filmLine)"
             (mouseleave)="leave(filmLine)"
             (click)="changeRoute('film')">FILMS</a>
          <div class="under" [ngClass]="{'blackBackground': color}" #filmLine></div>
        </h3>
      </li>

      <li>
        <h3 [routerLink]="['/','platform']">
          <a [ngClass]="{'black': color}"
             (mouseenter)="hover(platform)"
             (mouseleave)="leave(platform)"
             (click)="changeRoute('platform')">platform</a>
          <div class="under" [ngClass]="{'blackBackground': color}" #platform></div>
        </h3>
      </li>

      <li>
        <h3 [routerLink]="['/','story']">
          <a [ngClass]="{'black': color}"
             (mouseenter)="hover(story)"
             (mouseleave)="leave(story)"
             (click)="changeRoute('story')">story</a>
          <div class="under" [ngClass]="{'blackBackground': color}" #story></div>
        </h3>

      </li>

      <li>
        <h3 [routerLink]="['/','team']" >
          <a [ngClass]="{'black': color}"
             (mouseenter)="hover(team)"
             (mouseleave)="leave(team)"
             (click)="changeRoute('team')">team</a>
          <div class="under" [ngClass]="{'blackBackground': color}" #team></div>
        </h3>

      </li>

      <li>
        <h3 [routerLink]="['/','community']"
            (mouseenter)="hover(community)"
            (mouseleave)="leave(community)"
            (click)="changeRoute('community')">
          <a [ngClass]="{'black': color}">community</a>
          <div class="under" [ngClass]="{'blackBackground': color}" #community></div>
        </h3>
      </li>

    </ul>


    <span class="tablet" (click)="toggle()">
      <svg viewBox="0 0 43 38" id="burger" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <path fill="white" class="dcls-1" d="M0 31h43v7H0zM0 15h43v7H0zM0 0h43v7H0z"></path>
      </svg>
    </span>
    <div class="navTab" [@openClose]="isOpen ? 'open' : 'closed'">
      <span class="tabletClose" (click)="toggle()">
        <svg viewBox="0 0 43 43" id="close" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
          <path fill-rule="evenodd"
                d="M42.997 5.724L26.546 21.511l16.355 15.765-4.126 5.728L21.5 26.353 4.148 43.004.003 37.276l16.451-15.787L.099 5.724 4.225-.004 21.5 16.647 38.852-.004l4.145 5.728z"></path>
        </svg>
      </span>
      <ul class="ulTablet">
        <li>
          <a [routerLink]="['/','film']" (click)="toggle()">
            Films
            <div class="underscore"></div>
          </a>
        </li>
        <li>
          <a [routerLink]="['/','platform']" (click)="toggle()">
            Platform
            <div class="underscore"></div>

          </a>
        </li>
        <li>
          <a [routerLink]="['/','story']" (click)="toggle()">
            Story
            <div class="underscore"></div>

          </a>
        </li>
        <li>
          <a [routerLink]="['/','team']" (click)="toggle()">
            Team
            <div class="underscore"></div>

          </a>
        </li>
        <li>
          <a [routerLink]="['/','community']" (click)="toggle()">
            Community
            <div class="underscore"></div>

          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
